<!doctype html>
<html lang="en" ng-app="myApp">
    <head>
        <meta charset="utf-8">
        <title>My AngularJS App</title>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/app.css"/>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-static" role="navigation" ng-controller="NavBarCtrl">
            <div class="container">

                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" 
                        class="navbar-toggle"
                        ng-click="isCollapsed = !isCollapsed">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Brand</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div collapse="isCollapsed"  class="navbar-collapse ">
                    <ul class="nav navbar-nav">
                        <li ng-class="{'active': isActive('/view1')}">
                            <a href="#/view1">View 1</a>
                        </li>
                        <li ng-class="{'active': isActive('/view2')}">
                            <a href="#/view2">View 2</a>
                        </li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>

        <div class="container">
            <div class="row">
                <div ng-view>
                    
                </div>
                <div>Angular seed app: v<span app-version></span></div>
            </div>
        </div>


        <!-- 3rd Party Libs -->
        <!-- In production use:-->
        <!-- <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular-route.min.js"></script> -->

        <script src="lib/angular/angular.js"></script>
        <script src="lib/angular/angular-route.js"></script>

        <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.10.0.js"></script>
        
        <!-- My code -->
        <script src="js/app.js"></script>
        <script src="js/services.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/filters.js"></script>
        <script src="js/directives.js"></script>
        
    </body>
</html>
