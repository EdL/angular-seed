<!-- This page holds generic implementations for various $http methods and displaying result data -->
<div class"col-lg-12">

	<h4>Polling</h4>
	<br>
	<input type="text" ng-model="symbol" />
	<button type="button" class="btn btn-sm btn-success" ng-click="buttonClickStartPolling()" ng-disabled="pollingStarted">Start</button>
	<button type="button" class="btn btn-sm btn-danger" ng-click="buttonClickStopPolling()" ng-disabled="!pollingStarted">Stop</button>
	<br>
	<br>
	<div class="table-responsive">
		<table class="table table-striped table-condensed table-bordered">
			<thead>
				<tr><th colspan="4" class="text-center">Title</th></tr>
				<tr>
					<th>Header1</th>
					<th>Header2</th>
					<th>Header3</th>
					<th>Header4</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>{{data.name}}</td>
					<td>{{data.salutation}}</td>
					<td>{{data.greeting}}</td>
					<td></td>
				</tr>
			</tbody>
		</table>
	</div>

	<br>

	<h4>WebSocket</h4>
	<br>
	
	<button type="button" class="btn btn-sm btn-success" ng-click="buttonClickStartWebSocket()" ng-disabled="webSocketStarted">Start</button>
	<button type="button" class="btn btn-sm btn-danger" ng-click="buttonClickStopWebSocket()" ng-disabled="!webSocketStarted">Stop</button>
	<br><br>
	<input type="text" ng-model="message" />
	<button type="button" class="btn btn-sm btn-primary" ng-click="buttonClickSendMessageWebSocket()" ng-disabled="!webSocketStarted">Send</button>
	<br><br>
	<!-- Show response-->
	<pre>Response:{{messageReceived}}</pre>

	<!-- <p>
	  Showing of 'interpolate' filter:
	  {{ 'Current version is v%VERSION%.' | interpolate }}
	</p> -->
</div>
